<div class="card h-100">
  <div *ngIf="product.imageUrl" class="card-img-top-container">
    <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name">
  </div>
  <div *ngIf="!product.imageUrl" class="card-img-top-placeholder">
    <div class="text-center p-4 bg-light">
      <span>Image non disponible</span>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.description | slice:0:100 }}{{ product.description.length > 100 ? '...' : '' }}</p>
    <div class="card-text mb-2">
      <span class="badge bg-secondary">{{ product.category_name }}</span>
    </div>
    <p class="card-text fw-bold">{{ product.price | currency:'EUR' }}</p>
    <div class="d-flex justify-content-between">
      <a [routerLink]="['/product', product.id]" class="btn btn-outline-primary">DÃ©tails</a>
      <button (click)="addToCart(product)" class="btn btn-primary" [disabled]="product.stock <= 0">
        {{ product.stock > 0 ? 'Ajouter au panier' : 'Indisponible' }}
      </button>
    </div>
  </div>
</div>
