<h3>Catégories</h3>
<div class="row">
  <div *ngIf="categories.length === 0" class="col-12">
    <p>Aucune catégorie disponible</p>
  </div>
  <div *ngFor="let category of categories" class="col-md-4 col-sm-6 mb-4">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <p class="card-text">{{ category.description }}</p>
        <a [routerLink]="['/products/category', category.id]" class="btn btn-outline-primary">Voir les produits</a>
      </div>
    </div>
  </div>
</div>
